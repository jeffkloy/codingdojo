<!DOCTYPE HTML>
<html>
    <head>
        <title>Jeff K.'s Contact Cards</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('form').submit(function() {
                    $('.right').append('<div class="contact"><h2>' + $('#first_name').val() + ' ' + $('#last_name').val() + '</h2> <p class="description">' + $('#desc').val() + '</p></div>');
                    return false;
                });
            })
        </script>
    </head>
    <body>
        <div class="head">
            <img src="img/jeffk.jpg">
            <h1>Jeff K.'s Contact Cards</h1>
        <div class="left">
            <form>
                <label>First Name:</label> <input type="text" id="first_name" name="first_name"><br>
                <label>Last Name:</label> <input type="text" id="last_name" name="last_name"><br>
                <label>Description:</label><textarea id="desc" form="userform" placeholder="Insert your description..." rows="4" cols="20"></textarea><br><br>
                <input type="submit" value="Add User">
            </form>
        </div>
        <div class="right">
            <!-- Dynamic content -->
        </div>
    </body>
</html>
