<!DOCTYPE HTML>
<html>
    <head>
        <title>Users</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('form').submit(function() {
                    $('tbody').append("<tr>" + 
                        "<td>" + $( "#first_name" ).val() + "</td>" +
                        "<td>" + $( "#last_name" ).val() + "</td>" + 
                        "<td>" + $( "#email" ).val() + "</td>" + 
                        "<td>" + $( "#phone" ).val() + "</td>" + 
                        "</tr>");
                    return false;
                });
            })
        </script>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                    <th>Contact #</th>
                </tr>
            </thead>
            <tbody>
                <tr class="first_name"></tr>
                <tr class="last_Name"></tr>
                <tr class="email"></tr>
                <tr class="phone"></tr>
            </tbody>
        </table>
        <br>
        <h1>Add User</h1>
        <form>
            First Name: <input type="text" id="first_name" name="first_name"><br>
            Last Name: <input type="text" id="last_name" name="last_name"><br>
            Email Address: <input type="text" id="email" name="email"><br>
            Contact No.: <input type="text" id="phone" name="phone"><br>
            <br>
            <input type="submit" value="Add User">
        </form>
    </body>
</html>
